<script>
	function actualizarEdad(dateText, picker) {
		var diff = new Date().getTime()
				- $("#fecha_nacimiento").datepicker('getDate')
						.getTime();
		var dias = diff / (24 * 60 * 60 * 1000);
		if (dias > 90) {
			var meses = dias / 30;
			if (meses > 12) {
				var anios = dias / 365;
				if (meses % 12 != 0) {
					$("#edad").val(Math.floor(anios) + " años, " + Math.floor(meses % 12) + " meses");
				} else {
					$("#edad").val(Math.floor(anios) + " años");
				}
			} else {
				$("#edad").val(Math.floor(meses) + " meses");
			}
		} else {
			$("#edad").val(Math.floor(dias) + " dias");
		}
	}
	$(function() {
		$("#fecha_nacimiento").datepicker(
				{
					changeMonth : true,
					changeYear : true,
					dateFormat : "dd/mm/yy",
					onSelect : actualizarEdad
				});
	});
</script>
<script>
	function mostrarRazaOEspecifica(){
		var seleccionado = $( "#especie" ).val();
		if (seleccionado == "OTRO" ){
			  $("#raza_p").hide();
			  $("#especie_especifica_p").show();
		} else {
			  $("#raza_p").show();
			  $("#especie_especifica_p").hide();
		}
	}
  $(function() {
	  $( "#especie" ).change(function() {
		  mostrarRazaOEspecifica();
		  $("#raza").val("");
		  $("#especie_especifica").val("");
		});
	  mostrarRazaOEspecifica();
  });
  </script>
