<script>
	function actualizarEdad(dateText, picker) {
		var diff = new Date().getTime()
				- $("#fecha_nacimiento").datepicker('getDate')
						.getTime();
		var dias = diff / (24 * 60 * 60 * 1000);
		if (dias > 90) {
			var meses = dias / 30;
			if (meses > 12) {
				var anios = dias / 365;
				$("#edad").val(Math.round(anios) + " años");
			} else {
				$("#edad").val(Math.round(meses) + " meses");
			}
		} else {
			$("#edad").val(Math.round(dias) + " dias");
		}
	}
	$(function() {
		$("#fecha_nacimiento").datepicker(
				{
					changeMonth : true,
					changeYear : true,
					dateFormat : "dd/mm/yy",
					onSelect : actualizarEdad
				});
	});
</script>
<script>
  $(function() {
	  $( "#especie" ).change(function() {
		  var seleccionado = $( this ).val();
		  if (seleccionado == "OTRO" ){
			  $("#raza_p").hide();
			  $("#especie_especifica_p").show();
			  $("#raza").val("");
			  $("#especie_especifica").val("");
		  } else {
			  $("#raza_p").show();
			  $("#especie_especifica_p").hide();
			  $("#raza").val("");
			  $("#especie_especifica").val("");
		  }
		});
	  $("#especie_especifica_p").hide();
  });
  </script>
